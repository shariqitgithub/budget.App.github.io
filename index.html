<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget App</title>
    <link rel="stylesheet" href="../mybudgetapp/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Budgeting Application</h1>
    <div class="mainBudget" id="mainBudget">
    <h3>SetBudget</h3>
    <input type="number" placeholder="Enter Total Amount" id="BudegtAmount" >
    <button type="button" class="setBudget" id="setbutton">SetBudget</button>
  </div>

<div class="Contorl1">
  <h4>Category</h4>
  <input type="text" placeholder="Cost of service provided" id="Category">
  
</div>
<div class="Contorl2">
  <h4>Total Amount</h4>
  <input type="number"  placeholder="$"  id="TotalAmount">
</div>

 <div class="Contorl3">
  <h4>Payment Date</h4>  
  <input type="date" id="date" placeholder="Date" >
</div> 
<div>
<button class="setBudget" id="SubmintButton" >Submit</button>
</div>
    
<div class="TotalBudget">
  <div class="Budget1">
  <h3>TotalBudget</h3>
  <p id="setTotal">0</p>
</div>
<div class="Budget1">
  <h3>Expenses</h3>
  <p id="Expenses">0</p>
 </div>
 <div class="Budget1">
  <h3>Balance</h3>
  <p id="balance">0</p>
 </div>
</div>

  <div class="tablelist">
    <h1 class="list">Expense List</h1>
    <table class="table">
    <thead> 
       <tr>
         <th>No#</th>
         <th>Expenses</th>
         <th>Amount</th>
         <th>Date</th>
         <th>Edit/Delete </th>
       </tr> 
     </thead>
      <tbody id="table"></div>
      
    </div>
    <script src="../mybudgetapp/app.js"></script>
</body>
</html>
